<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google-style UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Gradient heading -->
    <section>
      <h1 class="gradient">Anything</h1>
    </section>

    <!-- Skeleton Loader -->
    <section>
      <div class="skeleton-card">
        <div class="loading-container">
          <div class="loading-bar gradient-1 animate-loading"></div>
          <div class="loading-bar gradient-2 animate-loading"></div>
          <div class="loading-bar gradient-3 animate-loading"></div>
        </div>
      </div>
    </section>

    <section>
      <div class="skeleton-card">
        <div class="loading-container">
          <div class="skeleton-loader">
            <div class="skeleton-bar"></div>
            <div class="skeleton-bar"></div>
            <div class="skeleton-bar"></div>
            <div class="skeleton-bar"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
